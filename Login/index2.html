<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    
    <div class="formulario-login">
    <form action="https://formspree.io/f/your-form-id" method="post">
        <div class="logo">
            <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="logo de el login">
        </div>
        <h1>Register</h1>
        <label for="nombres">First name</label>
        <input id="nombres"type="text" placeholder="Ingrese su email" autocomplete="off">
        <label for="apellidos" >Last name</label>
        <input id="apellidos"type="text" placeholder="Ingrese su email" autocomplete="off">
        <label for="correo">Email Adrees</label>
        <input id="correo"type="Email" placeholder="Ingrese su email" autocomplete="off">
        <label for="contraseña">Password</label>
        <input id="contraseña"type="password" placeholder="Ingrese su email" autocomplete="off">
        <label class="Repeat-contraseña" for="contraseña">Repeat Password</label>
        <input id="Repeat-contraseña" type="password" placeholder="Ingrese su contraseña" autocomplete="off">
        <button type="submit" title="register">Register</button>
        
    </form>
   </div>

</body>
</html>
